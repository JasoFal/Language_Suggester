<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>

<body>
  <h1>Language Suggester</h1>
  <p>Fill the form out bellow to figure out what programming language you should learn.</p>

  <form id="form-inputs">

    <p>Favorite Breakfast</p>
    <label for="breakfastInput">
      <input type="radio" name="breakfast" id="breakfast" value="1">
      Eggs and toast
    </label>
    <label for="breakfastInput">
      <input type="radio" name="breakfast" id="breakfast" value="2">
      French toast
    </label>
    <label for="breakfastInput">
      <input type="radio" name="breakfast" id="breakfast" value="3">
      Pancakes
    </label>
    <label for="breakfastInput">
      <input type="radio" name="breakfast" id="breakfast" value="4">
      Waffles
    </label>

    <p>Favorite Movie</p>
    <label for="movie">
      <input type="radio" name="movie" id="" value="1">
      Toy Story
    </label>
    <label for="movie">
      <input type="radio" name="movie" value="2">
      The Shining
    </label>
    <label for="movie">
      <input type="radio" name="movie" value="3">
      Tombstone
    </label>
    <label for="movie">
      <input type="radio" name="movie" value="4">
      Playtime
    </label>

    <p>Favorite Language</p>
    <label for="lang">
      <input type="radio" name="lang" value="1">
      English
    </label>
    <label for="lang">
      <input type="radio" name="lang" value="2">
      Mandarin
    </label>
    <label for="lang">
      <input type="radio" name="lang" value="3">
      French
    </label>
    <label for="lang">
      <input type="radio" name="lang" value="4">
      German
    </label>

    <p>Favorite Sport</p>
    <label for="sport">
      <input type="radio" name="sport" value="1">
      Football
    </label>
    <label for="sport">
      <input type="radio" name="sport" value="2">
      Soccer or football
    </label>
    <label for="sport">
      <input type="radio" name="sport" value="3">
      Baseball
    </label>
    <label for="sport">
      <input type="radio" name="sport" value="4">
      Bowling
    </label>
    
    <p>Favorite State</p>
    <label for="state">
      <input type="radio" name="state" value="1">
      Liquid
    </label>
    <label for="state">
      <input type="radio" name="state" value="2">
      Solid
    </label>
    <label for="state">
      <input type="radio" name="state" value="3">
      Gas
    </label>
    <label for="state">
      <input type="radio" name="state" value="4">
      Plasma
    </label>
    <button type="submit">Submit</button>

    <p>You should study <span id="output"> </span>!</p>

  </form>
</body>
</html>
